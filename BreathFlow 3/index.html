<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BreathFlow 呼吸冥想</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>BreathFlow 呼吸冥想</h1>
    <button id="theme-toggle">🌙/☀️</button>
  </header>
  <main>
    <section id="mode-select">
      <label for="mode">呼吸模式：</label>
      <select id="mode">
        <option value="box">盒式（4444）</option>
        <option value="equal">等長</option>
        <option value="mindful">正念</option>
      </select>
      <label for="duration">練習時長（分鐘）：</label>
      <input type="number" id="duration" min="1" max="60" value="5">
      <button id="start-btn">開始練習</button>
    </section>
    <section id="guide" class="hidden">
      <canvas id="breath-canvas" width="300" height="300"></canvas>
      <div id="phase-label"></div>
      <button id="sound-toggle">🔊/🔇</button>
      <button id="voice-toggle">🎤/🚫</button>
      <button id="stop-btn">結束練習</button>
    </section>
    <section id="record">
      <h2>練習記錄</h2>
      <ul id="record-list"></ul>
    </section>
  </main>
  <footer>
    <small>© 2025 BreathFlow | <a href="#">指南</a></small>
  </footer>
  <script src="main.js"></script>
</body>
</html>
